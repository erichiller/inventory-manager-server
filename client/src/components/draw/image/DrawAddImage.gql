

mutation InsertIcon (
    $mimeData: String, 
    $description: String, 
    $id: uuid, 
    $title: String,
    $categories: icon_item_category_map_arr_rel_insert_input
    $labels: icon_label_map_arr_rel_insert_input
    ) {
  insert_icon(
      objects: {
          data: $mimeData, 
          description: $description, 
          id: $id, 
          title: $title, 
          categories: $categories,
          labels: $labels
        }
    ){
        affected_rows 
  }
}

