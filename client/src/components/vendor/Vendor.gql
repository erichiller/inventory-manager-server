#################


query GetVendorItems {
	vendor_item {
		...basicVendorItemFields
	}
}


query SearchVendorItems (
    $query_text: String!
) {
    item: search_item(
        args: {
            query_text: $query_text
        }
        where: {vendorItems: {}}
    ) {
        id
        name: object(path: "name")
        object
        vendorItems {
            id
            vendor_sku
            vendor {
                id
                name
                url
            }
        }
    }
}

query GetVendorItem( $id: Int! ) {
    vendor_item: vendor_item_by_pk(id: $id) {
        ...basicVendorItemFields
    }
}

mutation UpdateVendorItem (
    $id: Int!
    $description: String
    $item_id: Int!
    $vendor_id: Int!
    $vendor_sku: String
) {
    vendor_item: update_vendor_item_by_pk(
    pk_columns: {
        id: $id, 
    }
    _set: {
        description: $description, 
        item_id: $item_id, 
        vendor_id: $vendor_id
        vendor_sku: $vendor_sku
    }
    ) {
        ...basicVendorItemFields
    }
}
mutation InsertVendorItem(
    $description: String
    $item_id: Int!
    $vendor_id: Int!
    $vendor_sku: String
) {
    vendor_item: insert_vendor_item_one(
    object: {
        description: $description
        item_id: $item_id
        vendor_id: $vendor_id
        vendor_sku: $vendor_sku
    }
    ) {
        ...basicVendorItemFields
    }
}

mutation DeleteVendorItem (
$id: Int!
) {
    vendor_item: delete_vendor_item_by_pk(id: $id) {
        ...basicVendorItemFields
    }
}
