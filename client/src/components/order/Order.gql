mutation InsertOrder(
    # $id: Int
    $fulfilled_date: date
    # $items: order_item_arr_rel_insert_input
    $items: [order_item_insert_input!]!
    $items_cost: money
    $payment_method: payment_method_obj_rel_insert_input
    $payment_method_id: Int
    $placed_date: date
    $pon: String
    $shipments: shipment_arr_rel_insert_input
    $tax_cost: money
    $total_cost: money
    $url: String
    $vendor: vendor_obj_rel_insert_input
    $vendor_id: Int
    $vendor_order_id: String
) {
    insert_order: insert_order_one (
        object: {
            order_items: { data: $items } # objects
            payment_method: $payment_method # objects
            shipments: $shipments # objects
            vendor: $vendor # object
            fulfilled_date: $fulfilled_date
            items_cost: $items_cost
            payment_method_id: $payment_method_id
            placed_date: $placed_date
            pon: $pon
            tax_cost: $tax_cost
            total_cost: $total_cost
            url: $url
            vendor_id: $vendor_id
            vendor_order_id: $vendor_order_id
        }
    ) {
        id
    }
}

query GetOrders {
    order(order_by: { placed_date: asc }) {
        ...basicOrderFields
        ...objectOrderFields
    }
}

query GetOrder($id: Int!) {
    order: order_by_pk(id: $id) {
        vendor_order_id
        vendor_id
        url
        total_cost
        tax_cost
        pon
        placed_date
        payment_method_id
        items_cost
        id
        fulfilled_date
        order_items {
            cost_item
            cost_tax
            cost_total
            item_id
            manufacturer_item_id
            order_id
            quantity
            serial_no
            shipment_id
            vendor_item_id
        }
        order_items_aggregate {
            aggregate {
                count
            }
        }
        vendor {
            id
            account_id
            name
            url
        }
        shipments(distinct_on: id, limit: 10, offset: 10) {
            id
            order_id
            received_date
            shipped_date
            shipping_carrier
            tracking_id
            vendor_invoice_id
        }

        shipments_aggregate {
            aggregate {
                count
            }
        }
    }
}

