    id
    vendor_order_id
    url
    total_cost
    tax_cost
    pon
    placed_date
    payment_method_id
    items_cost
    fulfilled_date
}
fragment objectOrderFields on order {
    vendor {
        ...basicVendorFields
    }
}

query GetOrdersByDateRange($date_start_gte: date, $date_end_lte: date) {
    order(
        where: { placed_date: { _gte: $date_start_gte, _lte: $date_end_lte } }
    ) {
        ...basicOrderFields
        ...objectOrderFields
    }
}


