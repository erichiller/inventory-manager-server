fragment ItemHardwareFastenerBoltFields on item_hardware_fastener_bolt {
        id
        name
        description
        unit
        thread_length
        head_type
        drive_type
        drive_size
        head_diameter
        head_height
        thread_diameter
        finish
        material
        thread_direction
        countersunk_angle
        tensile_strength
        specifications_met
        thread_fit
        point_type
        hardness
        strength_class
        use_material
}

query item_hardware_fastener_bolt {
    items: item_hardware_fastener_bolt(order_by: { id: asc }) {
        ...ItemHardwareFastenerBoltFields
    }
}

mutation InsertItemHardwareFastenerBolt(
    $countersunk_angle: numeric
    $countersunk_height: numeric
    $description: String
    $drive_size: String
    $drive_type: enum_hardware_fastener_drive_enum
    $embedded_length: numeric
    $finish: enum_hardware_finish_enum
    $hardness: enum_hardware_fastener_hardness_enum
    $head_diameter: numeric
    $head_height: numeric
    $head_type: enum_hardware_fastener_head_enum
    $id: Int
    $material: enum_hardware_fastener_material_enum
    $name: String
    $point_type: enum_hardware_fastener_bolt_point_enum
    $shaft_length: numeric
    $specifications_met: jsonb
    $strength_class: enum_hardware_fastener_strength_class_enum
    $tensile_strength: numeric
    $thread_diameter: numeric
    $thread_direction: enum_hardware_fastener_thread_direction_enum
    $thread_fit: enum_hardware_fastener_bolt_thread_fit_enum
    $thread_length: numeric
    $thread_label: enum_hardware_fastener_thread_label_enum
    $thread_pitch: numeric
    $thread_standard: enum_hardware_fastener_thread_standard_enum
    $unit: enum_unit_enum
    $use_material: enum_hardware_fastener_use_material_enum
) {
    insert_item_hardware_fastener_bolt_one(
        object: {
            countersunk_angle: $countersunk_angle
            countersunk_height: $countersunk_height
            description: $description
            drive_size: $drive_size
            drive_type: $drive_type
            embedded_length: $embedded_length
            finish: $finish
            hardness: $hardness
            head_diameter: $head_diameter
            head_height: $head_height
            head_type: $head_type
            material: $material
            name: $name
            point_type: $point_type
            shaft_length: $shaft_length
            specifications_met: $specifications_met
            strength_class: $strength_class
            tensile_strength: $tensile_strength
            thread_diameter: $thread_diameter
            thread_direction: $thread_direction
            thread_fit: $thread_fit
            thread_label: $thread_label
            thread_length: $thread_length
            thread_pitch: $thread_pitch
            thread_standard: $thread_standard
            unit: $unit
            use_material: $use_material
        }
    ) {
            ...ItemHardwareFastenerBoltFields
        }
}
